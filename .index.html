<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesse Ofertas PRO</title>
<style>
body { font-family: Arial; background:#f2f2f2; margin:0; padding:20px; }
.container { max-width:700px; margin:auto; }
h1 { text-align:center; color:#111; }
.headline { text-align:center; font-size:18px; margin-bottom:20px; }
.produto {
background:white;
padding:20px;
margin-bottom:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.produto h3 { margin:0 0 10px 0; }
.beneficio { color:#27ae60; font-weight:bold; margin-bottom:10px; }
.prova { font-size:14px; color:#555; margin-bottom:10px; }
button {
background:#e63946;
color:white;
padding:12px;
border:none;
border-radius:8px;
width:100%;
font-size:16px;
cursor:pointer;
font-weight:bold;
}
button:hover { opacity:0.9; }
.admin { margin-top:40px; background:#fff; padding:20px; border-radius:12px; }
input { padding:8px; margin:5px; width:90%; }
.ranking { font-size:14px; margin-top:10px; }
</style>
</head>
<body>

<div class="container">

<h1>OFERTAS SELECIONADAS</h1>
<p class="headline">Produtos com alto índice de aprovação e excelente custo-benefício.</p>

<div id="listaProdutos"></div>

<div class="admin">
<h2>Área Admin</h2>
<input type="text" id="nomeProduto" placeholder="Nome do Produto"><br>
<input type="text" id="linkProduto" placeholder="Link Afiliado"><br>
<button onclick="adicionarProduto()">Adicionar Produto</button>

<h3>Ranking de Interesse</h3>
<div id="ranking" class="ranking"></div>
</div>

</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

function salvar() {
localStorage.setItem("produtos", JSON.stringify(produtos));
}

function renderizar() {
let lista = document.getElementById("listaProdutos");
let ranking = document.getElementById("ranking");
lista.innerHTML = "";
ranking.innerHTML = "";

produtos.forEach((p, index) => {
lista.innerHTML += `
<div class="produto">
<h3>${p.nome}</h3>
<div class="beneficio">Alta procura esta semana</div>
<div class="prova">${p.cliques} pessoas demonstraram interesse</div>
<button onclick="comprar(${index})">COMPRAR AGORA</button>
</div>
`;
});

let ordenado = [...produtos].sort((a,b)=> b.cliques - a.cliques);
ordenado.forEach(p=>{
ranking.innerHTML += `<p>${p.nome} - ${p.cliques} cliques</p>`;
});
}

function adicionarProduto() {
let nome = document.getElementById("nomeProduto").value;
let link = document.getElementById("linkProduto").value;

if(!nome || !link) {
alert("Preencha todos os campos");
return;
}

produtos.push({nome:nome, link:link, cliques:0});
salvar();
renderizar();

document.getElementById("nomeProduto").value="";
document.getElementById("linkProduto").value="";
}

function comprar(index) {
produtos[index].cliques++;
salvar();
window.location.href = produtos[index].link;
}

renderizar();
</script>

</body>
</html>
